<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kagi-Obsidian Search Bridge Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>Kagi-Obsidian Search Bridge Settings</h3>
  <form id="settings-form">
    <div>
      <label for="omnisearch-base-url">Omnisearch Base URL:</label>
      <input type="text" id="omnisearch-base-url" name="omnisearch-base-url" placeholder="e.g., http://localhost" required>
    </div>
    <div>
      <label for="omnisearch-port">Omnisearch Port:</label>
      <input type="number" id="omnisearch-port" name="omnisearch-port" placeholder="e.g., 51361" required>
    </div>
    <div>
      <label for="obsidian-vault">Obsidian Vault Name:</label>
      <input type="text" id="obsidian-vault" name="obsidian-vault" placeholder="Your Obsidian vault name" required>
    </div>
    <div>
      <label for="sidebar-width">Sidebar Width (px):</label>
      <input type="number" id="sidebar-width" name="sidebar-width" placeholder="e.g., 400" required min="200" max="1200">
    </div>
    <button type="submit">Save Settings</button>
  </form>
  <div id="status-message"></div>
  <script src="popup.js"></script>
</body>
</html>
